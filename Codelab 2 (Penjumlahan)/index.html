<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operasi Penjumlahan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Penjumlahan Sederhana</h1>
    <input type="number" id="num1" placeholder="Masukkan angka pertama">
    <input type="number" id="num2" placeholder="Masukkan angka kedua">
    <button onclick="calculateSum()">Hitung</button>
    <p id="result"></p>

    <script>
        function calculateSum() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const sum = num1 + num2;
            document.getElementById('result').textContent = `Hasil: ${sum}`;
        }
    </script>
</body>
</html>
